<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      <h1>To-Do-List</h1>
      <form id="new-task-form" action="index.html" method="post">
        <input type="text" id="new-task-input" placeholder="Enter your tasks here...">
        <input type="submit" id="new-task-submit" value="Add task">
      </form>
    </header>
    <main>
      <section class="task-list">
        <h2>Tasks : </h2>
        <div id="tasks">
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
